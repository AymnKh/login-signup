<section class="align-items-center">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="spinner-grow m-auto p-5 text-primary" *ngIf="loadding" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
            <div class="m-auto" *ngIf="errMsg">
            <h3 class="text-danger">{{errMsg}}</h3>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Username , Email Or Phone</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="data"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary px-5"
                [disabled]="loginForm.invalid"
              >
                Submit
              </button>
              or <a routerLink="/">signup</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
